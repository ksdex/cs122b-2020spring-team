<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>search page</title>
    <script src="http://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style type="text/css">
        body{background-image: url(https://i.loli.net/2020/04/22/V3FZUGSi7yIRdt9.jpg);background-repeat: no-repeat;background-size:cover;font-size: 16px;}
        .form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}
        #login_form{display: block;}
        #register_form{display: none;}
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
        .checkbox{padding-left:21px;}
    </style>
</head>

<body>
<div>
    <ul class="nav navbar-nav navbar-right">
        <a href="shopping-cart.html" class="navbar-brand" style="padding-left: 95%">
            <svg class="bi bi-bag-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 4h14v10a2 2 0 01-2 2H3a2 2 0 01-2-2V4zm7-2.5A2.5 2.5 0 005.5 4h-1a3.5 3.5 0 117 0h-1A2.5 2.5 0 008 1.5z"/>
            </svg>
        </a>
    </ul>
</div>

<div class="container">
    <div class="form row">
        <form action="#" method="post" class="form-horizontal col-sm-offset-3 col-md-offset-3" id="search_form">
            <h3 class="form-title">Search for movies</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    Title: <input class="form-control required" type="text" placeholder="title" id="title" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    Year: <input class="form-control required" type="text" placeholder="year" id="year" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    Director: <input class="form-control required" type="text" placeholder="director" id="director" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    Starname: <input class="form-control required" type="text" placeholder="starname" id="starname" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <button  type="button" class="btn btn-success pull-right" onclick="searchText()">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./searchpage.js"></script>

</body>
</html>
