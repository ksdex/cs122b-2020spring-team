<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .bg {
            background-color: black;
        }
        .pinning-header {
            height: 70px;
        }
        .pinning-header .pinning-header-container {
            left: 0;
            right: 0;
            top: 0;
            position: relative;
            z-index: 1;
        }
        .pinning-header .pinning-header-container .main-header {
            z-index: 2;
            height: 41px;
        }
        .pinning-header .main-header .logo {
            text-decoration: none;
            font-size: 1.8em;
            color: #E50914;
            display: inline-block;
            vertical-align: middle;
            cursor: pointer;
            margin-right: 5px;
        }
        .pinning-header .secondary-navigation {
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -moz-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-flex: 1;
            -webkit-flex-grow: 1;
            -moz-box-flex: 1;
            -ms-flex-positive: 1;
            flex-grow: 1;
            -webkit-box-pack: end;
            -webkit-justify-content: flex-end;
            -moz-box-pack: end;
            -ms-flex-pack: end;
            justify-content: flex-end;
            position: absolute;
            right: 4%;
            top: 0;
            height: 100%;
        }
        .searchBox {
            display: inline-block;
            vertical-align: middle;
        }
        .pinning-header .pinning-header-container .sub-header {
            z-index: 1;
        }
        .browsingList {
            display: flex;
            max-width: 980px;
            margin: 20px auto 0;
            padding: 0 4%;
            color: #808080;
        }
        .browsingList .browsingLinks {
            font-size: 13px;
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -webkit-flex-direction: row;
            -moz-box-orient: horizontal;
            -moz-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -webkit-box-align: start;
            -webkit-align-items: flex-start;
            -moz-box-align: start;
            -ms-flex-align: start;
            align-items: flex-start;
            margin: 0 0 14px 0;
            padding: 0;
        }
        .browsingList .linkWrapper {
            list-style-type: none;
            -webkit-box-flex: 0;
            -webkit-flex: 0 0 25%;
            -moz-box-flex: 0;
            -ms-flex: 0 0 25%;
            flex: 0 0 25%;
            margin-bottom: 16px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .browsingList .link {
            color: #808080;
            text-decoration: none;
        }
        .browsingList .flex{
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="pinning-header">
            <div class="pinning-header-container" style="top: 0px; position:relative; background: transparent;">
                <div class="main-header">
                    <p class="logo">Fabflix</p>
                    <div class="secondary-navigation">
                        <div class="searchBox">
                            <button type="button">Advanced Search</button>
                        </div>
                        <div>
                            <p style="color: white" id="">Fabflix</p>
                        </div>
                    </div>
                </div>
                <div class="sub-header">

                </div>
            </div>
        </div>
        <div class="browsingList">
            <div class="flex">
                <h3>Browse by genres</h3>
                <ul class="browsingLinks" id="browserGenre">
<!--                    <li class="linkWrapper">-->
<!--                        <a class="link" href="index.html">-->
<!--                            <span>genre</span>-->
<!--                        </a>-->
<!--                    </li>-->

                </ul>
            </div>
            <div class="flex">
                <h3>Browse by title</h3>
                <ul class="browsingLinks" id="browserTitle">
<!--                    <li class="linkWrapper">-->
<!--                        <a class="link" href="index.html">-->
<!--                            <span>genre</span>-->
<!--                        </a>-->
<!--                    </li>-->

                </ul>
            </div>

        </div>
    </div>
</body>
</html>
